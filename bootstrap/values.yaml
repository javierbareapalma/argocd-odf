##
# ArgoCD values
##

## Helm Repo GIT
helmRepoUrl: https://github.com/javierbareapalma/argocd-odf

# ArgoCD apps definition
apps:
  deploy-odf:
    branch: sep-odf-same-workers
    enabled: true
    path: odf/
    autosync: false
    namespace: openshift-storage
  deploy-lso:
    branch: sep-odf-same-workers
    enabled: false
    path: lso/
    autosync: false
    namespace: openshift-local-storage
namespaces:
  - openshift-local-storage
  - openshift-storage
  - openshift-machine-api
  - openshift-operators
  - openshift-gitops
  - openshift-gitops-operator
