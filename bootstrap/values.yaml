##
# ArgoCD values
##

## Helm Repo GIT
helmRepoUrl: https://github.com/automationiberia/argocd-odf

# ArgoCD apps definition
apps:
  deploy-odf:
    branch: main
    enabled: true
    path: odf/
    autosync: false
    namespace: openshift-storage
  deploy-lso:
    branch: main
    enabled: true
    path: lso/
    autosync: false
    namespace: openshift-local-storage
  deploy-oadp:
    branch: main
    enabled: true
    path: oadp/
    autosync: false
    namespace: openshift-adp
namespaces:
  - openshift-adp
  - openshift-local-storage
  - openshift-storage
  - openshift-machine-api
  - openshift-operators
  - openshift-gitops
